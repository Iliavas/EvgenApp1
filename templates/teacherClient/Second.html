<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CreateTask2</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/CreateTask2.css">
</head>
<body class="body">
    <div class="my-container">
        <h2 class="header__content">Название теста</h2>
    </div>
    <div class="container-fluid text-center">
        <a href="#" class="btn my-btn btn-lg disabled" role="button" aria-disabled="true">Задание 2</a>
        <p class="subtitle">В этом задании вам необходимо ответить на 6 вопросов, услышанных в аудиофайле</p>
        <button type="next" class="btn btn-primary btn-file" id='submitButton'>Загрузить аудиофайл</button>
    </div>
    <span id="currentAudio"></span>

    <div>
      <div class="text-left">
        <button type="next" class="btn btn-primary btn-next" id="prevButton">previous</button>
      </div>
      <div class="text-right">
          <button type="next" class="btn btn-primary btn-next" id="nextButton">next</button>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script>
      const path = require('path');
      require(path.join('../../scripts/executable/teacherClient/Second.js'))
    </script>
  </body>
</html>
