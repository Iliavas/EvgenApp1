<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TaskChoise</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/TaskChoice.css">
</head>
<body class="body">
    <div class="my-container d-flex flex-column justify-content-center w-50" id='container'>
        <div class="my-title">
            <p class="text-center">Выберите тест, который будете решать</p>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="ФИО" aria-label="Username" aria-describedby="basic-addon1" id='NameInput'>
        </div>
        <div id="toSelect"></div>
    </div>
    <script>
      const path = require('path');
      require(path.join('../../scripts/executable/childClient/TestSelection.js'));
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</body>
</html>
